<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Archie Social</title>
    <script
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body class="">
    <div class="content">
      <!-- <img class="click" src="../public/click.png" /> -->
      <div class="button-container">
        <input type="checkbox" id="record" class="mic-checkbox" />
        <label for="record" class="mic-button">
          <div class="mic">
            <div class="mic-button-loader"></div>
            <div class="mic-base"></div>
          </div>
          <div class="button-message">
            <span>&nbsp;</span>
            <span> START </span>
          </div>
        </label>

        <!-- Input field with send button -->
        <div class="input-container">
          <input id="user-text-msg" type="text" class="rounded-input" placeholder="Enter your message..." />
          <button id="send-btn" class="send-button" , onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>

      </div>
    </div>

    <div id="chat_container" class="chat-container"></div>

    <script src="../public/client.js"></script>
  </body>
</html>
