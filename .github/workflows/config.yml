# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  
  pull_request:
    branches: [ "main" ]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build

  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWSACCESSKEYID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWSSECRETACCESSKEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWSREGION }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: |
            aws --version
            pip install wheel
            pip install "Cython<3.0" "pyyaml<6" --no-build-isolation
            python3 -m pip install --upgrade pip
            pip install awsebcli --upgrade --user
            eb --version
      
      - run: |
          mkdir ~/.aws 
          echo -e "[eb-cli]\naws_access_key_id=${{ secrets.AWSACCESSKEYID }}\naws_secret_access_key=${{ secrets.AWSSECRETACCESSKEY }}\naws_default_region=${{ secrets.AWSREGION }}\n" > ~/.aws/credentials
          cat ~/.aws/credentials
      
      - run: |
          eb use AMPLIFI-env --region us-east-1
          eb deploy 
      
